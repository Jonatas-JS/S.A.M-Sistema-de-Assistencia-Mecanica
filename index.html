<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISTEMA DE ASSITÊNCIA MECÂNICA</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
  <div class="client-screen">
    <nav class="side-bar">
      <div class="logo-img">
        <a href="#"><img src="./images/logo-aniger.png" alt="logo aniger"></a>
      </div>
      <ul>
        <li><a href="#"><img src="./images/assets/ticket-solid-blue.png" alt="imagem do tícket" id="img-history-ticket"> Tickets</a></li>
        <li><a href="#"><img src="./images/assets/address-book-regular-blue.png" alt="imagem de contatos" id="img-contacts"> Contatos</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="top-bar">
        <h1></h1>
      </div>
      <div class="table-tickets">
        <table id="data-table">
          <thead>
            <th>Ticket</th>
            <th>Prioridade</th>
            <th>Assunto</th>
            <th>Categoria</th>
            <th>Status</th>
            <th>Técnico</th>
            <th>Criação</th>
            <th>Visualisar</th>
          </thead>
          <tbody id="tbody">
            <tr>
              <td><a href="#">[2856]</a></td>
              <td>baixa</td>
              <td>Impressora com defeito</td>
              <td>Impressoras / Erro</td>
              <td>A fazer</td>
              <td>Diherllys Leal</td>
              <td>05/05/2022</td>
              <td><a href="#"><img src="./images/assets/eye-solid-blue.png" alt="botão visualizar"></a></td>
            </tr>
            <tr>
              <td><a href="#">[2830]</a></td>
              <td>baixa</td>
              <td>Impressora com defeito</td>
              <td>Impressoras / Erro</td>
              <td>Pausado</td>
              <td>Herbert Farias</td>
              <td>30/04/2022</td>
              <td><a href="#"><img src="./images/assets/eye-solid-blue.png" alt="botão visualizar"></a></td>
            </tr>
          </tbody>
        </table>

        <div class="new-ticket-button client-screen">
          <input type="button" id="new-ticket-client-button" value="Novo Ticket">
        </div>
      </div>
    </div>

    <div class="new-ticket-screen active">
      <div class="new-ticket">
        <div class="new-client-ticekt">
          <form action="">
            <h3>Novo Ticket</h3>
            <p><input type="text" placeholder="Nome">
            <input type="text" placeholder="E-mail">
            <input type="text" placeholder="Ramal"></p>
            <p>
            <select>
              <option selected disabled >Categoria</option>
              <option value="">TI - Operações: Equipamento</option>
              <option value="">TI - Operações: Infraestrutura</option>
              <option value="">TI - Operações: Projetos</option>
              <option value="">TI - Operações: Segurança</option>
              <option value="">TI - Operações: Suporte Técnico</option>
              <option value="">TI - Operações: Telecomunicações</option>
              <option value="">TI - Operações: Usuário - Criar/Desativar</option>
              <option value="">TI - Sistemas: Análise de Processos</option>
              <option value="">TI - Sistemas: Configurações/Implementações</option>
              <option value="">TI - Sistemas: Dúvidas</option>
              <option value="">TI - Sistemas: Erros</option>
              <option value="">TI - Sistemas: GeradorRelaórios/RotinasEspecias</option>
              <option value="">TI - Sistemas: Melhorias</option>
              <option value="">TI - Sistemas: Permissões</option>
              <option value="">TI - Sistemas: Projetos</option>
              <option value="">TI - Sistemas: Usuários (Criar/Desativar)</option>
            </select>
            <input type="text" placeholder="Subcategoria">
            </p>
            <input type="text" placeholder="Assunto">
            <input type="text">
            <input type="file" name="" id="new-ticket-anexo" value="Anexar Arquivo">
            <div class="buttuns-new-ticket">
              <input type="button" value="Cancelar">
              <input type="button" value="Criar">
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>
</html>
