  <div class="app">
  <div class="client-screen">

        <p class="tema-escuro">Tema Escuro</p>

      <ul>

      </ul>
    </nav>

    <div class="container">
      <div class="top-bar">
        <h1>SISTEMA DE ASSISTÊNCIA MECÂNICA</h1>
      </div>
      <div class="table-tickets">
        <div class="table">
          <table id="data-table">
            <thead>
              <th>Ticket</th>
              <th>Prioridade</th>
              <th>Categoria</th>
              <th>Subcategoria</th>
              <th>Status</th>
              <th>Técnico</th>
              <th>Criação</th>
              <th>Visualizar</th>
            </thead>
            <tbody id="tbody">
  
            </tbody>
          </table>
        </div>

        <div class="new-ticket-button client-screen">
          <input type="button" id="new-ticket-client-button" onclick="btnNewTicketClient()" value="Novo Ticket">
        </div>
      </div>
    </div>

    <div class="modal-visualizar-detalhes">
      <div class="modal-detalhes">
        <h3 id="fechar-detalhes" onclick="fecharDetalhes()"><a href="#">X</a></h3>
        <h2 id="nTicket-detalhes"></h2>
        <div class="table-detalhes-ticket">
          <table id="table-detalhes">
            <tbody id="tbody-detalhes">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="new-ticket-screen">
      <div class="new-ticket">
        <div class="new-client-ticekt">
          <form action="">
            <h3>Novo Ticket</h3>
            <div class="info-primary-ticket">
              <input type="text" id="name-new-ticket" placeholder="Nome*">
              <input type="text" id="email-new-ticket" placeholder="E-mail*">
              <input type="text" id="ramal-new-ticket" placeholder="Ramal*">
            </div>
            <p class="category-subcategory">
            <select id="category-new-ticket" onchange="selectCat()">
              <option selected disabled>Categoria*</option>
            </select>
            <select id="subcategory-new-ticket">
              <option selected disable>Subcategoria*</option>
            </select>
            </p>
            <input type="text" id="subject-new-ticket" placeholder="Assunto*" maxlength="60">
            <p>Descrição:</p>
            <textarea name="" id="description-new-ticket" rows="10" maxlength="3500"></textarea>
            <input type="file" id="new-ticket-anexo" name="">
            <div class="buttuns-new-ticket">
              <input type="button" id="btn-cancell-new-ticket" onclick="btnCancelarTicket()" value="Cancelar">
              <input type="button" id="btn-criate-new-ticket" onclick="btnCriarTicket()" value="Criar">
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
